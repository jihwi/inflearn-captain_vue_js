<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
      // $('#app');
      var div = document.querySelector('#app'); 
      var str = "hello world"; 
      div.innerHTML = str;

      str = "hello world!!!"; //변경 반영이 안됨. 
      div.innerHTML = str; //다시 대입을 해줘야함 변경 반영됨. (이게 일반적인 웹 개발 패턴)
      console.log(div);

  </script>
</body>
</html>
