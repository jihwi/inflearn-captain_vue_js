<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <button v-on:click="increaseNum">increase</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app', 
            data: {
                num : 10
            },
            //데이터 변화에 따라서 특정 액션을 취하는  => 이전에 메소드끼리 연결되던게 좀더 깔끔해지네. 
            watch: {
                num : function() {
                    this.logText();
                }
            },
            methods: {
                increaseNum: function() {
                    this.num = this.num +1; 
                }, 
                logText: function() {
                    console.log('changed');
                }
            }
        })
    </script>
</body>
</html>
